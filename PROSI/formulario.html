  var frm = cbx.form;
  for(var i=0;i<frm.elements.length;i++) {
    if(frm.elements[i].type && (frm.elements[i] != cbx)) {
      if(frm.elements[i].type.toLowerCase() == 'checkbox') {
        frm.elements[i].disabled = cbx.checked;
      }
    }
  }
}
